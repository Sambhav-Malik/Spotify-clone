<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - everyone's favourite music app is here </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify logo.png" alt="Spotify">Spotify</li>

        <div class="songList">
            <h1>Songs</h1>
            <div class="songItemcontainer">

                    <img alt="1">

                </div>
                <div class="songItem">
                    <img alt="1">

                    <span class="songlistplay"><span class="timestamp">05:34<i id = "2" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Hold On</span>

                </div>
                <div class="songItem">
                    <img alt="1">

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Hold On - Chord Overstreet</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1bda507fee.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
